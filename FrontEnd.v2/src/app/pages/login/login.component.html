<div class="container h-100">
  <div class="d-flex justify-content-center pt-5 pb-5">
    <img src="../../../assets/lg.png" width="200px">
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage != null">
    <span *ngFor="let msg of errorMessage">{{ msg }} <br></span>
  </div>
  <div class="login-form">
    <div class="image">
      <img src="../../../assets/register-login.jpg" width="100%">
    </div>
    <div class="container-content">
      <div class="w-100">
        <label for="email" class="form-label">Email :</label>
        <input id="email" class="form-control" (keyup)="checkValidationEmail()" [ngClass]="{'border-danger' : !emailValid}" placeholder="nom@exemple.com" [(ngModel)]="user.email">
        <span class="text-danger" *ngIf="!emailValid">email n'est pas bien formatter</span>
      </div>
      <div class="w-100">
        <label for="password" class="form-label">Password :</label>
        <input id="password" class="form-control" (keyup)="checkValidationPassword()" [ngClass]="{'border-danger' : !passwordValid}" [(ngModel)]="user.password">
        <span class="text-danger" *ngIf="!passwordValid">password min 6 charactÃ¨res</span>
      </div>
      <div class="d-flex justify-content-end align-items-center w-100">
        <a class="me-3 link-offset-1-hover" routerLink="forgetPassword">mot de pass oublier ?</a>
        <button class="btn btn-primary d-flex align-items-center justify-content-center" (click)="login()">
          connecter <i class="bi bi-box-arrow-in-right ms-2"></i></button>
      </div>
    </div>
  </div>
</div>
