<div class="container-fluid">
  <h1>Ajouter un entrepreneur</h1>
  <div class="container">
    <div class="alert alert-danger" *ngIf="errorMessage!=''">
      {{ errorMessage }}
    </div>
    <div class="d-flex w-100">
      <div id="image">
        <img src="../../../assets/entrepreneur.jpg" alt="" srcset="" width="100%">
      </div>
      <div id="form">
        <div class="row mt-5">
          <div class="col p-5">
            <h4>Les information personnel :</h4>
            <div class="row">
              <div class="col">
                <label class="form-label">Nom :</label>
                <input class="form-control" type="text" [(ngModel)]="contactor.firstName">
              </div>
              <div class="col">
                <label class="form-label">Prénom :</label>
                <input class="form-control" type="text" [(ngModel)]="contactor.lastName">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label class="form-label">Address :</label>
                <input class="form-control" type="text" [(ngModel)]="contactor.address">
              </div>
              <div class="col">
                <label class="form-label">Télèphone :</label>
                <input class="form-control" type="text" [(ngModel)]="contactor.phone">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col p-5">
            <h4>Les information de connexion :</h4>
            <div class="row">
              <div class="col">
                <label class="form-label">Email :</label>
                <input class="form-control" type="email" [(ngModel)]="contactor.email">
              </div>
              <div class="col">
                <label class="form-label">Password :</label>
                <input class="form-control" type="password" [(ngModel)]="user.password">
              </div>
            </div>
            <div class="d-flex justify-content-end align-items-center mt-5">
              <button class="btn btn-primary" (click)="saveContactor()">enregistrer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
