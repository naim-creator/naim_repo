<div class="container">
  <h1>ajouter un panneau solaire</h1>
  <div class="d-flex align-items-center w-100 gap-5">
    <div class="image">
      <img [src]=imageLink>
      <input type="file" class="form-control" (change)="handleFileInput($event)">
    </div>
    <div class="form">
      <div class="row">
        <div class="col">
          <label class="form-label">modele : </label>
          <input class="form-control" type="text" [(ngModel)]="inverter.model">
        </div>
        <div class="col-3">
          <label class="form-label">puissance nominal : </label>
          <input class="form-control" type="number" placeholder="A" [(ngModel)]="inverter.nominal_power">
        </div>
        <div class="col-3">
          <label class="form-label">tension de circuit minimal : </label>
          <input class="form-control" type="number" placeholder="A" [(ngModel)]="inverter.minimal_circuit_current">
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-3">
          <label class="form-label">voltage de circuit maximal : </label>
          <input class="form-control" type="number" placeholder="V" [(ngModel)]="inverter.maximum_circuit_voltage">
        </div>
        <div class="col-3">
          <label class="form-label">tension : </label>
          <input class="form-control" type="number" placeholder="m" [(ngModel)]="inverter.tension">
        </div>
        <div class="col-3">
          <label class="form-label">nombre de phase : </label>
          <input class="form-control" type="number" placeholder="m" [(ngModel)]="inverter.phase_number">
        </div>
        <div class="col-3">
          <label class="form-label">férquence : </label>
          <input class="form-control" type="number" placeholder="kg" [(ngModel)]="inverter.frequency">
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-4">
          <label class="form-label">type d'onduleur : </label>
          <select class="form-control" [(ngModel)]="inverter.type">
            <option>choisir un type d'onduleur</option>
            <option value="Onduleur central">Onduleur central</option>
            <option value="Onduleur de chaîne">Onduleur de chaîne</option>
            <option value="Micro-onduleur">Micro-onduleur</option>
            <option value="Onduleur avec batterie">Onduleur avec batterie</option>
          </select>
        </div>
        <div class="col-2">
          <label class="form-label">prix: </label>
          <input class="form-control" placeholder="TND" type="number" [(ngModel)]="inverter.price">
        </div>
        <div class="col-2">
          <label class="form-label">quantité: </label>
          <input class="form-control" type="number" [(ngModel)]="inverter.quantity">
        </div>
        <div class="col">
          <button class="btn btn-primary" (click)="saveInverter()">enregistrer <i class="bi bi-floppy ms-2"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
